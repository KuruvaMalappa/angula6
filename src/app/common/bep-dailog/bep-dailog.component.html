<div>
  <div mat-dialog-title class="row text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <h3>{{data.title}}</h3>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <label> Model ID: {{data.modelId}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div> {{data.description}}</div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="row text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <button mat-raised-button color="primary" (click)="onNoClick()">{{data.yesButtonTitle}}</button>
      <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
    </div>
  </div>
</div>
